{% load static %}

<div class="menu_item" param="{{c.rid}}">

    <div class="righty toggle" param="{{c.rid}}" title="Toggle view"><i class="fas fa-eye"></i></div>
    <div class="righty action" option="refix" param="{{c.rid}}" title="Refresh"><i class="fas fa-refresh"></i></div>
    <div class="righty action" option="spellbook" param="{{c.rid}}" title="Spells"><i class="fas fa-magic-wand-sparkles"></i></div>
</div>
